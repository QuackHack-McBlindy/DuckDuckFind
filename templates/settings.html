<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 2rem;
            margin-top: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group button {
            padding: 0.75rem 1.5rem;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .form-group button:hover {
            background: #555;
        }
        .form-group .reset-button {
            background: #e74c3c;
        }
        .form-group .reset-button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>
    <div class="container">
        <form method="POST">
            <div class="form-group">
                <label for="SEARCH_DEPTH">Search Depth</label>
                <input type="number" id="SEARCH_DEPTH" name="SEARCH_DEPTH" value="{{ settings['SEARCH_DEPTH'] }}">
            </div>
            <div class="form-group">
                <label for="FALLBACK_TO_AI_CHAT">Fallback to AI Chat</label>
                <input type="checkbox" id="FALLBACK_TO_AI_CHAT" name="FALLBACK_TO_AI_CHAT" {% if settings['FALLBACK_TO_AI_CHAT'] %}checked{% endif %}>
            </div>
            <div class="form-group">
                <label for="LOOP_UNTIL_SUCCESS">Loop Until Success</label>
                <input type="checkbox" id="LOOP_UNTIL_SUCCESS" name="LOOP_UNTIL_SUCCESS" {% if settings['LOOP_UNTIL_SUCCESS'] %}checked{% endif %}>
            </div>
            <div class="form-group">
                <label for="DOCUMENTS_DIR">Documents Directory</label>
                <input type="text" id="DOCUMENTS_DIR" name="DOCUMENTS_DIR" value="{{ settings['DOCUMENTS_DIR'] }}">
            </div>
            <div class="form-group">
                <label for="MIN_SCORE_THRESHOLD">Minimum Score Threshold</label>
                <input type="number" id="MIN_SCORE_THRESHOLD" name="MIN_SCORE_THRESHOLD" value="{{ settings['MIN_SCORE_THRESHOLD'] }}">
            </div>
            <div class="form-group">
                <label for="DOCS_LOGS">Enable Document Logs</label>
                <input type="checkbox" id="DOCS_LOGS" name="DOCS_LOGS" {% if settings['DOCS_LOGS'] %}checked{% endif %}>
            </div>
            <div class="form-group">
                <label for="important_phrases">Important Phrases (Comma-separated)</label>
                <input type="text" id="important_phrases" name="important_phrases" value="{{ ', '.join(settings['important_phrases']) }}">
            </div>
            <button type="submit">Save Settings</button>
            <a href="{{ url_for('settings_page') }}" class="reset-button" onclick="return confirm('Are you sure you want to reset settings?');">Reset to Defaults</a>
        </form>
    </div>
</body>
</html>
